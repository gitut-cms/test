    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const targetUrl = getQueryParam('url');
            const title = getQueryParam('title') || 'the requested page';
            const delay = parseInt(getQueryParam('delay')) || 3; // Default from plugin settings or 3s
            const messageTemplate = "You are being redirected to: %(title)s";
            const linkTextTemplate = "If you are not redirected, click here.";
            const footerText = "Powered by YourSiteName";
            
            const displayTitle = decodeURIComponent(title);
            const displayUrl = decodeURIComponent(targetUrl);

            document.getElementById('redirect-message').innerHTML = messageTemplate.replace('%(title)s', `<strong>${displayTitle}</strong>`).replace('%(url)s', displayUrl);
            const linkElement = document.getElementById('manual-redirect-link');
            linkElement.href = displayUrl;
            linkElement.textContent = linkTextTemplate;

            const footerElement = document.getElementById('footer-text');
            if (footerText && footerElement) {
                footerElement.textContent = footerText;
            } else if (footerElement) {
                footerElement.style.display = 'none';
            }

            if (targetUrl) {
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, delay * 1000);
            } else {
                document.getElementById('redirect-message').textContent = 'Error: Target URL not specified.';
                document.querySelector('.spinner').style.display = 'none';
            }
        });
    </script>

    </div>
