    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const siteBaseUrl = "https://gitut-cms.github.io/test/plugin".replace(/\/$/, "");
            const redirectPage = "https://gitut-cms.github.io/test/plugin/redirect.html";

            document.body.addEventListener('click', function(event) {
                const linkElement = event.target.closest('a');

                if (linkElement && linkElement.href) {
                    const targetUrl = linkElement.href;
                    const isExternal = !(
                        targetUrl.startsWith('/') ||
                        targetUrl.startsWith('#') ||
                        targetUrl.startsWith('mailto:') ||
                        targetUrl.startsWith('tel:') ||
                        (siteBaseUrl && targetUrl.startsWith(siteBaseUrl)) ||
                        targetUrl.indexOf(':') === -1 || targetUrl.startsWith(window.location.origin)
                    );
                    const opensInNewTab = linkElement.target === '_blank';

                    if (isExternal && !opensInNewTab) {
                        event.preventDefault();
                        const encodedUrl = encodeURIComponent(targetUrl);
                        
                        let finalRedirectUrl = redirectPage;
                        const isFullHttpUrl = finalRedirectUrl.startsWith('http://') || finalRedirectUrl.startsWith('https://');
                        const isRootRelativeUrl = finalRedirectUrl.startsWith('/');

                        // Only prepend current path if redirectPage is truly relative (e.g., "redirect.html")
                        if (!isFullHttpUrl && !isRootRelativeUrl) {
                            // Construct path relative to current page's directory
                            let pathSegments = window.location.pathname.split('/');
                            pathSegments.pop(); // Remove current file or last segment
                            let currentDir = pathSegments.join('/');
                            
                            // Ensure currentDir has a trailing slash if it's not empty or just "/"
                            if (currentDir === "" && window.location.pathname.startsWith('/')) { 
                                currentDir = "/"; // Handle root index.html case
                            } else if (currentDir && !currentDir.endsWith('/')) {
                                currentDir += '/';
                            } else if (!currentDir) { // if currentDir is empty (e.g. from root page with no path)
                                currentDir = "./"; // Use explicit relative current directory
                            }
                            
                            finalRedirectUrl = currentDir + redirectPage;
                            // Normalize to prevent double slashes if currentDir is '/'
                            finalRedirectUrl = finalRedirectUrl.replace(/\/\//g, '/'); 
                            if (finalRedirectUrl.startsWith('.///')) { // Fix for potential triple slash from root + ./
                                finalRedirectUrl = finalRedirectUrl.replace('.///', './');
                            } else if (finalRedirectUrl.startsWith('//')) { // Fix for server root
                                finalRedirectUrl = finalRedirectUrl.substring(1);
                            }
                        }
                        
                        window.location.href = `${finalRedirectUrl}?url=${encodedUrl}`;
                    }
                }
            });
        });
    </script>
